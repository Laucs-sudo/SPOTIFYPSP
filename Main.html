<!DOCTYPE html>
<html>
<head>
  <title>PSP Spotify</title>
  <style type="text/css">
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .song {
      margin: 10px;
      padding: 10px;
      border: 1px solid white;
    }
    .button {
      margin: 5px;
      padding: 5px 10px;
      background-color: green;
      color: white;
      text-decoration: none;
    }
  </style>
  <script type="text/javascript">
    function playSong(name) {
      var status = document.getElementById("status");
      status.innerHTML = "Now playing: " + name;
    }
  </script>
</head>
<body>
  <h1>PSP Spotify</h1>
  <div class="song">
    <b>Song 1</b><br>
    <a href="#" class="button" onclick="playSong('Song 1'); return false;">Play</a>
  </div>
  <div class="song">
    <b>Song 2</b><br>
    <a href="#" class="button" onclick="playSong('Song 2'); return false;">Play</a>
  </div>
  <div class="song">
    <b>Song 3</b><br>
    <a href="#" class="button" onclick="playSong('Song 3'); return false;">Play</a>
  </div>
  <p id="status">Select a song to play.</p>
</body>
</html>
